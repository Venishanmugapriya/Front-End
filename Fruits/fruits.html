<html>
<head>
    <meta charset="UTF-8">
  <meta name="description" content="Fruits">
  <meta name="keywords" content="Mango, Grapes, Orange">
  <meta name="author" content="Stall">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Fiesta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            font-size: 24px;
            padding: 20px 0;
            background-color:#000080;
            color: #fff;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .image-container {
            position: relative;
            width: 200px;
            height: 200px; 
            border-radius: 8px;
        }

        .image-title {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
            font-size: 14px;
            text-align: center;
            transition: opacity 0.3s ease;
            opacity: 0;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        .gallery{
         margin-left:176px;
         margin-top:60px;
 
        }  

        .image-container:hover .image-title {
            opacity: 1;
        }
    </style>
</head>
<center>
<body>
    <header>Fruit Fiesta</header>
    <center>
    <div class="gallery">
        <div class="image-container">
            <img src="img/apple.jpg" alt="Apple">
            <div class="image-title">Apple</div>
        </div><br>

        <div class="image-container">
            <img src="img/mixed.jpg" alt="Mixed">
            <div class="image-title">Mixed</div>
        </div><br>

        <div class="image-container">
            <img src="img/orange.jpg" alt="Orange">
            <div class="image-title">Orange</div>
        </div><br>

        <div class="image-container" style=margin-top:70px>
            <img src="img/mango.jpg" alt="Mango">
            <div class="image-title">Mango</div>
        </div><br>

        <div class="image-container" style=margin-top:70px>
            <img src="img/grape.jpg" alt="Grapes">
            <div class="image-title">Grapes</div>
        </div><br>

        <div class="image-container" style=margin-top:70px>
            <img src="img/wm.jpg" alt="Watermelon">
            <div class="image-title">Watermelon</div>
        </div>
    </div>
</body>
</center>
</html>
